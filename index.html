<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.5.2/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.5.2/core.js"></script>
  </head>
  <body> 
    <div class="container">
			<div class="row text-center">
				<h1>RainyCityCoder's Morse Code Translator</h1>
				<p>A simple static site for translating Morse Code to letters, or letters to Morse Code. Built with HTML, <a href="https://getbootstrap.com/">Bootstrap</a>, and <a href="https://pyscript.net/">PyScript</a>.</p>
        <p>Code available on <a href="https://github.com/RainyCityCoder/pyscript-MorseTranslator">GitHub</a>.</p>
			</div>
			<div class="row px-3 text-center">
				<textarea id="input_str" class="border border-primary" rows="4" placeholder="text here (periods and hyphens for dots and dashes)..."></textarea>
        <div class="d-grid col-4 m-2 mx-auto">
           <button id="clear" type="button" class="btn btn-outline-secondary" py-click="clear">Clear Text</button>
        </div>
			</div>
			<div class="row py-2">
				<div class="d-grid gap-2 col-4 mx-auto text-center">
					<h2 class="fs-3">Translate...</h2>
					<button id="from_letters" type="button" class="btn btn-outline-primary" py-click="from_letters">...Letters to Morse</button>
					<button id="from_morse" type="button" class="btn btn-outline-primary" py-click="from_morse"
          title="Please include a space between 
          each morse letter">...Morse to Letters</button>
				</div>
			</div>
			<div class="row py-2 text-center">
				<h2 class="fs-3">Result &#8628;</h2>
                <p id="output" class="fs-4"></p>
            </div>
        </div>
      <script type="py" src="./main.py" config=""></script>  
    </body>
</html>
